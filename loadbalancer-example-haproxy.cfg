defaults
  mode tcp
  timeout client 10s
  timeout connect 5s
  timeout server 10s

frontend rpc
  bind *:16110
  default_backend rpc

frontend listen
  bind *:16111
  default_backend listen

backend rpc
  server kaspad1 kaspad1:16110
  server kaspad2 kaspad2:16110

backend listen
  server kaspad1 kaspad1:16111
  server kaspad2 kaspad2:16111

