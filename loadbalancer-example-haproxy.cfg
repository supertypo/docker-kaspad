global
  maxconn 1000
  log stdout format raw local0

defaults
  log global
  mode tcp
  timeout connect 5s
  timeout client 600s
  timeout server 600s

frontend rpc
  bind *:16110
  default_backend rpc

frontend listen
  bind *:16111
  default_backend listen

backend rpc
  server kaspad1 kaspad1:16110 check
  server kaspad2 kaspad2:16110 check

backend listen
  server kaspad1 kaspad1:16111 check
  server kaspad2 kaspad2:16111 check
